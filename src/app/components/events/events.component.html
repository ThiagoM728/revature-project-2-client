<div class="container mt-4">
    <div class="card mb-4 box-shadow" *ngFor="let event of allEvents; let i = index">

        <div class="card-body px-2 pt-2 pb-1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 px-0">
                        <h1 class="job-titles">{{ event.eventTitle }}</h1>
                    </div>
                    <div class="col-xs-12 col-sm-2"></div>
                    <div class="col-xs-12 col-sm-5 px-0">
                        <button type="button" class="btn btn-light job-c">
                            More Info <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="row ml-1">
                    <div class="col-xs-12 col-sm-1 px-0 text-align-sm-left">
                        <h3 class="job-i">Date: </h3>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <h3 class="job-info">{{ event.date | date:'short' }}</h3>
                    </div>
                    <div class="col-xs-12 col-sm-1 px-0">
                        <h3 class="job-i">Location: </h3>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <h3 class="job-info">{{ event.location }}</h3>
                    </div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-1 pl-3 pr-0">
                        <h3 class="job-i">Building: </h3>
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <h3 class="job-info">{{ event.building }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
